<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <h2 style="color: purple; font-family: Verdana; text-align: center;">The best table!</h2>
    <section class="table_container">
        <table>      
            <thead class="head_container">
                <tr class="head_text">
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody class="body_container">
                <tr>
                    <th>row 1, cell 1</th>
                    <th>row 1, cell 2</th>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
